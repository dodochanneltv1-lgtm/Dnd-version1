<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Fixed Layers</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* =========================================
           THEME: Dark Fantasy Glass (For Fixed Layout)
           ========================================= */
        :root {
            --primary: #ffb700;        /* ‡∏™‡∏µ‡∏ó‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
            --primary-dim: #996e00;    /* ‡∏™‡∏µ‡∏ó‡∏≠‡∏á‡πÄ‡∏Ç‡πâ‡∏° */
            --bg-glass: rgba(15, 15, 20, 0.92); /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Å‡∏£‡∏∞‡∏à‡∏Å */
            --bg-panel: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --text-muted: #888;
        }

        /* --- Reset & Base --- */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background: transparent; /* ‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô overlay ‡∏à‡∏≤‡∏Å index */
            font-family: 'Prompt', sans-serif;
            color: white;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
        #social-window {
            width: 100%; height: 100%;
            background: var(--bg-glass);
           /* backdrop-filter: blur(10px); ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏ö‡∏•‡∏≠‡∏â‡∏≤‡∏Å‡∏´‡∏•‡∏±‡∏á */
            border: none;
            border-radius: 0; /* index.html ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏°‡∏∏‡∏°‡πÇ‡∏Ñ‡πâ‡∏á‡πÉ‡∏´‡πâ‡πÅ‡∏•‡πâ‡∏ß */
            position: relative;
            overflow: hidden;
        }

        /* --- Sidebar (‡∏ã‡πâ‡∏≤‡∏¢) --- */
        #layer-sidebar {
            position: absolute; top: 0; left: 0; bottom: 0; width: 280px;
            background: rgba(0, 0, 0, 0.2);
            border-right: var(--border);
            z-index: 10;
            display: flex; flex-direction: column;
        }

        .sidebar-header {
            height: 130px; 
            padding: 20px; 
            background: transparent;
            border-bottom: var(--border);
            display: flex; flex-direction: column; justify-content: center;
        }

        .sidebar-scroll-area {
            flex: 1; overflow-y: auto; padding: 10px;
        }
        
        /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏°‡∏ô‡∏π */
        .tab-btn {
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            border: 1px solid transparent;
            flex: 1; margin: 3px; padding: 8px;
            border-radius: 6px; cursor: pointer;
            transition: 0.3s; font-size: 0.85em;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .tab-btn.active {
            background: rgba(255, 183, 0, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
            box-shadow: 0 0 10px rgba(255, 183, 0, 0.2);
        }

        /* --- Chat Display (‡∏Ç‡∏ß‡∏≤) --- */
        #layer-chat-display {
            position: absolute; top: 0; right: 0; left: 280px; bottom: 75px;
            background: radial-gradient(circle at top right, rgba(30,30,50,0.3), transparent 70%);
            z-index: 5;
            overflow-y: auto; overflow-x: hidden;
            padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* --- Chat Input (‡∏Ç‡∏ß‡∏≤ - ‡∏ä‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå) --- */
        #layer-chat-input {
            position: absolute; bottom: 0; right: 0; left: 280px; height: 75px;
            background: rgba(20, 20, 25, 0.95);
            border-top: var(--border);
            z-index: 20;
            display: flex; align-items: center; padding: 0 20px; gap: 10px;
            /* backdrop-filter: blur(5px); */
        }

        .chat-input {
            flex: 1; padding: 12px 20px; border-radius: 30px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white; outline: none; font-size: 1em;
            transition: 0.3s;
        }
        .chat-input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255,183,0,0.1); }

        .send-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #ff8800);
            border: none; font-size: 1.2em; cursor: pointer;
            color: #000; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 10px rgba(255,183,0,0.4);
            transition: 0.2s;
        }
        .send-btn:hover { transform: scale(1.1); }

        /* --- Messages --- */
        .msg-row {
            display: flex; align-items: flex-start; gap: 10px;
            max-width: 85%;
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .msg-row.mine { align-self: flex-end; flex-direction: row-reverse; }
        .msg-row.other { align-self: flex-start; }

        .msg-avatar-img {
            width: 42px; height: 42px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            object-fit: cover; cursor: pointer; flex-shrink: 0;
            transition: 0.2s;
        }
        .msg-avatar-img:hover { transform: scale(1.1); border-color: var(--primary); }

        .msg-header-info {
            font-size: 0.75em; margin-bottom: 4px; color: rgba(255,255,255,0.5);
            display: flex; align-items: center; gap: 6px;
        }
        .msg-row.mine .msg-header-info { justify-content: flex-end; }

        .msg-bubble {
            padding: 12px 16px; border-radius: 16px; position: relative;
            line-height: 1.5; font-size: 0.95em; width: fit-content; word-break: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .msg-row.mine .msg-bubble {
            background: linear-gradient(135deg, #005c97, #363795);
            color: white; border-bottom-right-radius: 2px;
        }
        .msg-row.other .msg-bubble {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.05);
            color: #ddd; border-bottom-left-radius: 2px;
        }

        .rank-badge {
            font-size: 0.65em; padding: 1px 5px; border-radius: 4px; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .rank-admin { background: #d9534f; color: white; box-shadow: 0 0 5px rgba(217, 83, 79, 0.5); }
        .rank-beta { background: #5bc0de; color: white; }

        .msg-time { font-size: 0.65em; opacity: 0.6; text-align: right; margin-top: 3px; display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Modal --- */
        #profileModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); 
            /*backdrop-filter: blur(3px); */ z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-box { 
            background: #181820; border: 1px solid var(--primary); 
            padding: 30px; border-radius: 16px; width: 340px; text-align: center; 
            box-shadow: 0 0 30px rgba(0,0,0,0.6); animation: zoomIn 0.3s; position: relative;
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        
    </style>
</head>
<body>

<div id="social-window">
    
    <div id="layer-sidebar">
        <div class="sidebar-header">
            <h3 style="margin:0 0 10px 0; color:#ffae00;">üí¨ Social Hub</h3>
            <div style="display:flex; flex-wrap:wrap;">
                <button class="tab-btn active" onclick="switchTab('world')">üåé ‡πÇ‡∏•‡∏Å</button>
                <button class="tab-btn" onclick="switchTab('friends')">üë• ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô</button>
                <button class="tab-btn" onclick="switchTab('add')">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°</button>

        </div>

    <div id="layer-chat-input">
        <input type="text" id="chatInput" class="chat-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...">

</div>

<div id="profileModal" class="modal-overlay" style="display:none;" onclick="closeProfileModal(event)">

<style>
    /* --- 1. Overlay (Dark & Fast) --- */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85); /* ‡∏°‡∏∑‡∏î‡∏ó‡∏∂‡∏ö ‡πÑ‡∏°‡πà‡πÄ‡∏ö‡∏•‡∏≠ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∑‡πà‡∏ô */
        z-index: 9999;
        display: flex; justify-content: center; align-items: center;
        opacity: 0; pointer-events: none;
        transition: opacity 0.2s;
    }
    .modal-overlay[style*="display: flex"] { opacity: 1; pointer-events: auto; }

    /* --- 2. The Holo Card --- */
    .profile-card-holo {
        width: 90%; max-width: 400px;
        background: #0f0f13;
        border: 1px solid #333;
        border-radius: 12px;
        position: relative; overflow: hidden;
        box-shadow: 0 0 50px rgba(0, 210, 255, 0.1);
        
        /* Animation: Pop Up + Glow */
        transform: scale(0.9); opacity: 0;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .modal-overlay[style*="display: flex"] .profile-card-holo {
        transform: scale(1); opacity: 1;
        box-shadow: 0 0 60px rgba(0, 210, 255, 0.15);
        border-color: #444;
    }

    /* Scanning Line Animation */
    .scan-line {
        position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
        background: linear-gradient(to bottom, transparent, rgba(0, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        animation: scanMove 3s infinite linear;
        pointer-events: none; z-index: 1;
    }
    @keyframes scanMove { 0% { top: -150%; } 100% { top: 150%; } }

    /* --- 3. Header Section --- */
    .holo-header {
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0));
        padding: 25px;
        display: flex; align-items: center; gap: 20px;
        border-bottom: 1px solid #222;
    }

    /* Avatar Ring Animation */
    .avatar-holo-wrapper { position: relative; width: 90px; height: 90px; flex-shrink: 0; }
    .avatar-img-main {
        width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
        border: 3px solid #222; position: relative; z-index: 2;
    }
    .avatar-ring {
        position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
        border-radius: 50%;
        border: 2px dashed #00d2ff; /* ‡∏™‡∏µ‡∏ß‡∏á‡πÅ‡∏´‡∏ß‡∏ô */
        border-top-color: transparent;
        animation: spin 4s linear infinite;
        z-index: 1;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Badges */
    .badge-float {
        position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); z-index: 3;
        font-size: 0.65em; font-weight: bold; color: #fff;
        padding: 2px 8px; border-radius: 10px; border: 2px solid #0f0f13;
        white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    /* ‡∏™‡∏µ‡∏Ç‡∏≠‡∏á‡∏¢‡∏®‡∏ï‡πà‡∏≤‡∏á‡πÜ */
    .badge-admin { background: linear-gradient(90deg, #ff4d4d, #c0392b); box-shadow: 0 0 10px #ff4d4d; }
    .badge-tester { background: linear-gradient(90deg, #00d2ff, #0984e3); box-shadow: 0 0 10px #00d2ff; }
    .badge-user { background: #555; }

    .header-text { flex: 1; overflow: hidden; }
    .holo-name { margin: 0; color: #fff; font-size: 1.4em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .holo-uid { font-family: monospace; color: #00d2ff; font-size: 0.85em; cursor: pointer; margin-bottom: 5px; position: relative; }
    .copy-tooltip { position: absolute; top: -20px; left: 0; background: #28a745; color: white; font-size: 0.7em; padding: 2px 5px; border-radius: 4px; display: none; }
    
    .status-pill { display: inline-flex; align-items: center; gap: 5px; background: #222; padding: 3px 10px; border-radius: 20px; font-size: 0.8em; color: #ccc; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #555; }
    .online-dot { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }

    /* --- 4. Body Section --- */
    .holo-body { padding: 20px; position: relative; z-index: 2; }
    
    .message-box { background: rgba(255,255,255,0.03); border: 1px solid #333; border-left: 3px solid #ffae00; padding: 10px; border-radius: 0 6px 6px 0; margin-bottom: 15px; }
    .box-label { font-size: 0.65em; color: #ffae00; letter-spacing: 1px; margin-bottom: 3px; }
    .box-content { font-size: 0.9em; color: #ddd; font-style: italic; }

    .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .stat-cell { background: #1a1a20; padding: 8px; border-radius: 6px; text-align: center; border: 1px solid #2a2a30; }
    .s-label { font-size: 0.7em; color: #666; margin-bottom: 2px; }
    .s-val { font-size: 0.9em; color: #fff; font-weight: bold; }
    .text-gold { color: #ffae00; }

    .email-row { font-size: 0.8em; text-align: center; border-top: 1px dashed #333; padding-top: 10px; }

    /* --- 5. Footer & Buttons --- */
    .holo-footer { padding: 0 20px 20px 20px; position: relative; z-index: 2; }
    .holo-btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-family: 'Prompt', sans-serif; font-weight: bold; font-size: 1em; cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
    
    .btn-main { background: #00d2ff; color: #000; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); }
    .btn-main:hover { background: #fff; box-shadow: 0 0 25px rgba(0, 210, 255, 0.8); transform: translateY(-2px); }
    .btn-success { background: #2ecc71; color: #000; box-shadow: 0 0 15px rgba(46, 204, 113, 0.4); }
    .btn-chat { background: linear-gradient(90deg, #6c5ce7, #a29bfe); color: #fff; }

    .close-holo-btn { position: absolute; top: 10px; right: 15px; background: none; border: none; color: #666; font-size: 2em; cursor: pointer; z-index: 10; line-height: 0.5; }
    .close-holo-btn:hover { color: #fff; }

    /* Mobile */
    @media (max-width: 480px) {
        .profile-card-holo { width: 95%; }
        .holo-header { flex-direction: column; text-align: center; }
        .badge-float { bottom: -10px; }
    }


    /* CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏•‡πà‡∏≠‡∏á Iframe */
    .edit-iframe-container {
        width: 95%;
        max-width: 650px;
        height: 85vh; /* ‡∏™‡∏π‡∏á‡πÄ‡∏Å‡∏∑‡∏≠‡∏ö‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
        background: #0f0f13;
        border: 1px solid #ffae00;
        border-radius: 12px;
        position: relative;
        box-shadow: 0 0 50px rgba(255, 174, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        
        /* Animation ‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î */
        transform: scale(0.9); opacity: 0;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î Modal */
    .modal-overlay[style*="display: flex"] .edit-iframe-container {
        transform: scale(1); opacity: 1;
    }

    .holo-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
    }
</style>
