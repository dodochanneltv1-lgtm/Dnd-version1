<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>DnD System (Persistent Music)</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="Javascript/BG.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #contentFrame {
            width: 100%; height: 100vh; border: none;
            background-color: transparent; text-align: center;
        }
        #background-layers {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; background-size: cover; background-position: center;
            background-repeat: no-repeat; transition: opacity 2s ease-in-out;
        }
        .bg-layer.active { opacity: 1; }
        
        /* [ADDED] ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á */
        #volume-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        #volume-control span {
            font-size: 20px;
        }
        #volumeSlider {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 3px;
        }
        #volumeSlider:hover { opacity: 1; }
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 15px; height: 15px; background: #ffae00;
            cursor: pointer; border-radius: 50%;
        }
        #volumeSlider::-moz-range-thumb {
            width: 15px; height: 15px; background: #ffae00;
            cursor: pointer; border-radius: 50%;
        }
    </style>
</head>
<body>
    <div style="position:fixed; bottom:20px; right:20px; z-index:999;">
        <button onclick="openSocialWindow()" style="
            background: linear-gradient(135deg, #ffae00, #ff4500);
            color: white;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 60px; height: 60px;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
            cursor: pointer;
            transition: transform 0.2s;
        " title="‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô & ‡πÅ‡∏ä‡∏ó">
            üí¨
        </button>
    </div>

    <script>
        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏ô script ‡∏Ç‡∏≠‡∏á lobby.html (‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏™‡πà‡πÑ‡∏ß‡πâ‡∏ó‡πâ‡∏≤‡∏¢ body)
        function openSocialWindow() {
            // ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏ö‡∏ö Popup
            window.open('social.html', 'SocialWindow', 'width=1000,height=700,resizable=yes,scrollbars=yes');
        }
    </script>

    
    <div id="background-layers">
        <div id="bg-layer-1" class="bg-layer"></div>
        <div id="bg-layer-2" class="bg-layer"></div>
    </div>
    
    <div id="volume-control">
        <span>üîä</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <iframe src="player.html" style="display:none;" id="musicFrame"></iframe>
    <iframe src="menu.html" id="contentFrame" name="contentFrame"></iframe>

    <script>
        const musicPlayerFrame = document.getElementById('musicFrame');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // Listener ‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏•‡∏π‡∏Å (‡πÄ‡∏ä‡πà‡∏ô menu.html)
        window.addEventListener('message', (event) => {
            if(event.data === 'REQUEST_PLAY_MUSIC'){
                // ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡πÉ‡∏´‡πâ iframe ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡πÇ‡∏î‡∏¢‡πÄ‡∏â‡∏û‡∏≤‡∏∞
                musicPlayerFrame.contentWindow.postMessage({ action: 'playMusic' }, '*');
            }
        });

        // [ADDED] Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Slider ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        volumeSlider.addEventListener('input', (event) => {
            const volumeValue = parseFloat(event.target.value);
            musicPlayerFrame.contentWindow.postMessage({ action: 'setVolume', value: volumeValue }, '*');
        });
    </script>
</body>
</html>
